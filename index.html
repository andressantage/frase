<html lang="en">

    <style>
      button {
        width: 70px;

  </head>
  <body>
    <center><h2>Organiza las palabras:</h2></center>
    <center>
      <table>
        <tr>
          <td>
            <button onclick="c('is')">is</button>
          </td>
          <td>
            <button onclick="c('happy')">happy</button>
          </td>
          <td>
            <button onclick="c('he')">he</button>
          </td>
        </tr>
      </table>
    </center>

    <center>
      <p>
        <img
          height="300"

          src="https://img.freepik.com/vector-premium/nino-feliz-dibujos-animados-levantando-manos_353337-803.jpg"
        />
      </p>

    <center>
      <table>
        <tr>
          <td>
            <button id="b1" onclick="d1()"></button>
          </td>
          <td>
            <button id="b2" onclick="d2()"></button>
          </td>
          <td>
            <button id="b3" onclick="d2()"></button>
          </td>
        </tr>
      </table>
    </center>
    <script>
      var b1 = document.getElementById("b1");
        var b2 = document.getElementById("b2");
        var b3 = document.getElementById("b3");
      
function f1(){
  b1.innerHTML="he"
}
function f2(){
  b2.innerHTML="is"
}
function f3(){
  b3.innerHTML="happy"
}
        var x;
      function c(v) {
        if(v==="is"){
          x=v
          console.log(x)
          b2.addEventListener("click", f2);
        }
        else if(v==="he"){
          console.log(v)
          b1.addEventListener("click", f1);
        }
        else if(v==="happy"){
          console.log(v)
          b3.addEventListener("click", f3);
        }
      }
    </script>
  </body>
